<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fight Story Game</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/chatBubble/bubble.css">
</head>

<body>
  <!-- Arena Section -->
  <section id="arena" class="">
    <div id="arena-background"></div>

    <div id="game-over" class="hide-section"></div>
    <div class="kirby-win hide-section"></div>
    <audio id="win-song">
      <source src="assets/music/min/win.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <audio id="game-over-song">
      <source src="assets/music/min/game-over.mp3" type="audio/mpeg"> Your browser does not support the audio element.
    </audio>
    <div class="content-arena">
      <div class="whispy-code-container">
        <pre class="whispy-code">
          <code>
let x = 1;
let y = 2;
let z = 3;
x = y;

          </code>
        </pre>
      </div>
      <div class="fighters hide-section">
        <div class="kirby-fight"></div>
        <div class="metal-knight-fight hide-section"></div>
        <div class="whispy-woods-tree hide-section">
          <div class="whispy-woods-body"></div>
          <div class="whispy-woods-face"></div>
        </div>
      </div>

      <div class="char-select">
        <div id="metal-knight"></div>
        <div id="whispy-woods"></div>
        <div id="king-dedede" class="hide-section"></div>
      </div>

    </div>
    <div class="fight-scene-container hide-section">
      <div class="fight-scene">
        <div class="kirby-side-fight">
          <div class="progress-container">
            <progress id="kirby-health" value="100" max="100"></progress>
            <p>Kirby</p>
          </div>
        </div>
        <div class="metal-knight-scene hide-section">
          <!-- <== class="metal-knight-scene" -->

          <p>Solve this problem:</p>
          <p>
            <span class="num1"></span>
            <span class="operator">+</span>
            <span class="num2"></span> =
          </p>
          <form autocomplete="off">
            <input type="text" name="submit" id="answer">
          </form>
        </div>

        <div class="whispy-woods-scene hide-section">
          <p>Trouve x:</p>
          <form autocomplete="off">
            <input type="text" name="submit" id="answer">
          </form>

        </div>

        <div class="metal-knight-side-fight hide-section">
          <div class="progress-container">
            <progress id="knight-health" value="100" max="100"></progress>
            <p>Knight</p>
          </div>
        </div>

        <div class="whispy-woods-side-fight hide-section">
          <div class="progress-container">
            <progress id="whispy-health" value="100" max="100"></progress>
            <p>Whispy Woods</p>
          </div>
        </div>


        <div class="hide-section">
          King Dedede Scene
        </div>
      </div>


    </div>
  </section>

  <!-- Shop Section -->
  <section id="shop" class="hide-section">
    <div id="shop-background"></div>

    <div class="content-shop">
      <div class="bub1 talk-bubble tri-right border round btm-right-in">
        <div class="bub1-txt1 talktext">
          <p class="dial-home"></p>
        </div>
      </div>
      <img class="kirby" src="assets/images/kirby_hi.gif" alt="">
    </div>
  </section>

  <script type="text/javascript" src="assets/js/class/character.js"></script>
  <script type="text/javascript" src="assets/js/class/day.js"></script>
  <script type="text/javascript" src="assets/js/test.js"></script>
</body>

</html>
